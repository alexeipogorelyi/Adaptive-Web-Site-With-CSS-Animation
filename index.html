<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Global</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/favicon/Logo.ico">
    <link rel="icon" href="img/favicon/Logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/180.png">
    <script src="libs/jquery/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body class="page-body">
      <header class="page-header adaptive">
        <nav class="page-navigation">
          <a class="page-header-logo">
            <img class="logo" src="img/Logo.svg" alt="Логотип «Global»">
            <p class="logo-title">Global</p>
          </a>
          <ul class="site-navigation">
            <li class="nav-item current-page"><a href="#">Mobile Top Up</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a  href="#">Rate</a></li>
            <li class="nav-item"><a  href="#">Help</a></li>
          </ul>
          <a href="#" target="blank" class="style-header-button button">Sign Up</a>
        </nav>
      </header>
      <main class="main-wrapper adaptive">
        <section class="content">
          <h1 class="main-slogan">Now Buy Your <br> PIN or <span>Top Up</span> <br> With Bank Transfer</h1>
          <p class="benefits-slogan" id="description"></p>
          <a href="#" class="start-button button">Get Started</a>
            <form class="search-form">
              <input class="input-search" name="search" id="search" type="text" minlength="4" maxlength="12"  placeholder="Where do you want to call?" >
              <button class="button-search" type="submit"><a href="#"><img src="img/search.svg"></a></button>
            </form>
          <div class="main-footer container">
            <ul class="users-list">
                <li class="users-list-item"><img src="img/Ellipse 291.png" alt=""></li>
                <li class="users-list-item"><img src="img/Ellipse 292.png" alt=""></li>
                <li class="users-list-item"><img src="img/Ellipse 293.png" alt=""></li>
                <li class="users-list-item"><a href="#"><img class="join" src="img/plus.svg" width="19" height="19"alt=""></a></li>
            </ul>
            <p>45k+ Regular User.<a href="#" class="price">View Price Plan</a></p>
          </div>
        </section>
        <sidebar class="media">
          <div class="lady"></div>
          <div class="ellipse"></div>
          <div class="spin">
            <img class="flag indian-1" src="img/Ellipse 288.svg">
            <img class="flag british" src="img/Ellipse 285.svg">
            <img class="lag italian" src="img/Ellipse 286.svg">
            <img class="flag indian-2" src="img/Ellipse 287.svg">
            <img class="flag indian-3" src="img/Ellipse 288.svg">
          </div>
        </sidebar>
      </main>
  </body>
</html>
